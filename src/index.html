<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>SHINAMI - NFT Marketplace</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__nav">
        <ul class="header__nav-menu">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">EXPLORE</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">TRENDING NFTs</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">AUCTIONED NFTs</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">INFLUENCERS</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="grid">
      <section class="grid__main-section">
        <div class="logo-btn">
          <a href="" class="logo-btn__link"
            ><img
              src="icons/logo.svg"
              alt="logo SHINAMI"
              class="logo-btn__logo"
          /></a>
          <div class="logo-btn__box-btn-user">
            <button class="logo-btn__btn btn">
              <div class="btn__rectangle-1"></div>
              <div class="btn__main-rectangle"></div>
              <div class="btn__rectangle-2"></div>
              <!-- <img src="icons/Connect Wallet btn.svg" alt="" /> -->
            </button>
            <img
              src="icons/user-profile.svg"
              alt="user"
              class="logo-btn__user"
            />
          </div>
        </div>
        <div class="left-wrapper">
          <h1 class="left-wrapper__title title">
            EXPLORE, CREATE AND<br />SELL YOUR NFT’S ON<br />SHIHAMI
          </h1>
          <span class="title__text"
            >Shihami is the World’s first and largest NFT/Avatar
            marketplace</span
          >
        </div>
        <div class="right-wrapper"></div>
      </section>
    </main>
  </body>
</html>
